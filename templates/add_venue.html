{% extends "admin_layout.html" %}
{% block content %}
    <div class="center"><h3>Add Venue</h3></div>
    <form action="#" enctype="multipart/form-data" method="POST">
        <div class="input_form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Theatre name" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location" placeholder="Theatre location" required>
            </div>
            <div class="mb-3">
                <label for="pin_code" class="form-label">Pin code</label>
                <input type="number" class="form-control" name="pin_code" id="pin_code" placeholder="500001" required>
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">Capacity</label>
                <input type="number" class="form-control" name="capacity" id="capacity" placeholder="00" required>
            </div>
            <div class="mb-3">
                <label for="file_upload" class="form-label">Upload Venue Image</label>
                <input type="file" class="form-control" name="file_upload" id="file_upload">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/admin/{{name}}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
