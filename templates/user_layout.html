<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Dashboard</title>
</head>
<body>
    <div class="my_container">
        <div class="text-center py-4">
            <h1 class="display-5 fw-bold">My Cine World</h1>
        </div>
        <div class="my_panel">
            <!-- Enhanced Navbar (consistent with admin layout) -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/user/{{uid}}/{{name}}">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Bookings</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            Welcome, <strong>{{name}}</strong> | <a href="/login" class="text-danger">Logout</a>
                        </span>
                    </div>
                </div>
            </nav>

            {% block content %}
                <!-- Content from child templates -->
            {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS (for navbar toggle) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
